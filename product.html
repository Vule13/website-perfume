<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="popup" class="popup">
      <div class="popup-content popup-content2">
        <div class="popup-content_icon2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="60"
            viewBox="0 0 60 60"
            fill="none"
          >
            <path
              d="M54 30C54 43.2548 43.2548 54 30 54C16.7452 54 6 43.2548 6 30C6 16.7452 16.7452 6 30 6C33.7655 6 37.3284 6.86717 40.5 8.4127M49.5 15L28.5 36L22.5 30"
              stroke="#176AB4"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="popup-content_title2">Sản phẩm được thêm vào giỏ hàng</div>
      </div>
    </div>
    <div id="app">
      <main>
        <div class="container">
          <h2 class="page-title">Trang chủ > <span>Sản phẩm</span></h2>
          <div class="product-layout">
            <div id="sidebar"></div>

            <div class="product">
              <div class="product-filter">
                <div class="product-filter_title">Tất cả sản phẩm</div>
                <div class="product-filter_content">
                  <div class="product-filter_subtitle">Sắp xếp theo</div>
                  <select class="product-filter_select">
                    <option default="md">Mặc định</option>
                    <option value="htl">Giá từ cao đến thấp</option>
                    <option value="lth">Giá từ thấp đến cao</option>
                  </select>
                </div>
              </div>

              <div id="product" data="product" class="row"></div>

              <div class="pagination">
                <a class="pagination-link" href="">
                  <span class="pagination-item"><</span>
                </a>
                <a class="pagination-link pagination-link--active" href="">
                  <span class="pagination-item">1</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">2</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">3</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">4</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">5</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script/script.js" type="module"></script>
  </body>
</html>
