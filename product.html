<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <h2 class="page-title">Trang chủ > <span>Sản phẩm</span></h2>
          <div class="product-layout">
            <div id="sidebar"></div>

            <div class="product">
              <div class="product-filter">
                <div class="product-filter_title">Tất cả sản phẩm</div>
                <div class="product-filter_content">
                  <div class="product-filter_subtitle">Sắp xếp theo</div>
                  <select class="product-filter_select">
                    <option default="md">Mặc định</option>
                    <option value="htl">Giá từ cao đến thấp</option>
                    <option value="lth">Giá từ thấp đến cao</option>
                  </select>
                </div>
              </div>

              <div id="product" data="product" class="row"></div>

              <div class="pagination">
                <a class="pagination-link" href="">
                  <span class="pagination-item"><</span>
                </a>
                <a class="pagination-link pagination-link--active" href="">
                  <span class="pagination-item">1</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">2</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">3</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">4</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">5</span>
                </a>
                <a class="pagination-link" href="">
                  <span class="pagination-item">></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script/script.js" type="module"></script>
  </body>
</html>
