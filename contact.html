<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container">
          <h2 class="page-title">Trang chủ > <span>Liên hệ</span></h2>
          <div class="row contact">
            <div class="col" style="--col-xl:4">
              <h1 class="contact_title">LIÊN HỆ LOVELY PERFUME</h1>
              <div class="contact_content">
                <img src="./images/address.png" alt="icon-location">
                <span>229 Đặng Tiến Đông, Đống Đa, Hà Nội</span>
              </div>
              <div class="contact_content">
                <img src="./images/phone.png" alt="icon-phone">
                <span>20965998668</span>
              </div>
              <div class="contact_content">
                <img src="./images/mail.png" alt="icon-mail">
                <span>info@lovelyperfume.vn</span>
              </div>
            </div>
            <div class="col contact_right" style="--col-xl:8">
              <h1 class="contact_title">GỬI PHẢN HỒI CỦA BẠN</h1>
              <div class="contact_desc">Bạn hãy điền nội dung tin nhắn vào form dưới đây và gửi cho chúng tôi. Chúng tôi sẽ trả lời bạn sau khi nhận được.</div>
              <form class="contact_form" action="">
                <label for="">Họ tên <span>*</span></label>
                <input type="text">
                <label for="">Email <span>*</span></label>
                <input type="text">
                <label for="">Số điện thoại <span>*</span></label>
                <input type="text">
                <label for="">Nội dung <span>*</span></label>
                <textarea type="text"></textarea>
                <button type="submit" class="button-submit">GỬI NGAY</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script/script.js" type="module"></script>
  </body>
</html>
