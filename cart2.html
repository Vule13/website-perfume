    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

                    <label class="check-box">
                      <input class="form-check-input" type="checkbox" />

                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"
                          fill="none"

                </td>
                <td>
                  <div class="cart_product-info">
                    <div>
                      <img
                        src="./assets/Chanel Bleu De Chanel EDP.jpg"
                        alt="product-img"
                      />
                    </div>
                    <div class="cart_product-title">
                      Chanel Bleu De Chanel EPD
                    </div>

                </td>
                <td>1.450.000đ</td>

                      <svg
                        xmlns="http://www.w3.org/2000/svg"

                          fill="#222222"

                      </svg>
                    </span>
                  </div>
                </td>
                <td>1.450.000đ</td>
                <td id="del">
                  <img src="./assets/delete.png" alt="del-btn" />
                </td>
              </tr>
              <tr>
                <td>
                  <div class="form-check">
                    <label class="check-box">
                      <input class="form-check-input" type="checkbox" />
                      <span class="check-mark">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"

                          />

                      </span>
                    </label>
                  </div>
                </td>
                <td>
                  <div class="cart_product-info">
                    <div>

                      />

                <td>
                  <div class="product-detail_quantity-button">
                    <span id="minus">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"

                    </span>
                  </div>
                </td>
                <td>2.650.000đ</td>
                <td id="del">
                  <img src="./assets/delete.png" alt="del-btn" />
                </td>
              </tr>
              
            </table>

            <div class="cart_total">
              <div class="cart_total-number">
                <span>Tạm tính:</span>
                <span>0đ</span>
              </div>
              <a class="cart_total-btn"><span>Thanh Toán</span></a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script/script.js" type="module"></script>
  </body>
</html>
